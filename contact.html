<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    
    <!--Nav bar information -->

    <header id="main-header">
        <div class="container">
            <a href="index.html" id="logo">Flowers</a>
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    
    <!--Form details -->

    <div class="wrapper">
        <div id="main-container" class="container">
            <section class="main-section">
                <h1>Contact</h1>

                <form id="contact-form">
                    <ul>
                        <li>
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="John Smith" maxlength="70" required>
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="example@gmail.com" maxlength="255"
                                required>
                        </li>
                        <li>
                            <label for="message">Message</label>
                            <textarea rows="10" id="message" name="message" required></textarea><br>
                        </li>
                    </ul>
                    <input type="submit" name="submit" value="Submit">
                </form>
            </section>
        </div>
    </div>
    <footer class="footer">
        &copy; Copyright 2018 Kotturu
    </footer>
</body>

</html>
